apiVersion: apps/v1
kind: Deployment
metadata:
  name: stremio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stremio
  template:
    metadata:
      labels:
        app: stremio
    spec:
      containers:
      - image: n0bodysec/stremio:latest
        env:
          - name: FIX_UNSUPPORTED_MEDIA
            value: '1'
          - name: APPLY_PATCHES
            value: '1'
          - name: NO_CORS
            value: '1'
        name: stremio
        volumeMounts:
          - name: stremio-persistent-storage
            mountPath: /root/.stremio-server
      volumes:
        - name: stremio-persistent-storage
          hostPath:
            path: /mnt/data/stremio
            type: DirectoryOrCreate