---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: broidery-frontend
spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app: broidery-frontend
  strategy:
    blueGreen: 
      activeService: broidery-frontend
      previewService: broidery-frontend-blue-green
  template:
    metadata:
      labels:
        app: broidery-frontend
    spec:
      containers:
      - name: broidery-frontend
        image: spirito/broidery-fe:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          failureThreshold: 4
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          failureThreshold: 4
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 200Mi
