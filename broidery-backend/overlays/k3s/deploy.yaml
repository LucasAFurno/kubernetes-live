apiVersion: apps/v1
kind: Deployment
metadata:
  name: broidery-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: broidery-backend
  template:
    metadata:
      labels:
        app: broidery-backend
    spec:
      containers:
      - image: spirito/broidery-be:latest
        env:
          - name: CORS_URL_1
            value: 'https://broidery.k3s'
          - name: CORS_URL_2
            value: 'https://broidery-bg.k3s'
          - name: DEFAULT_CONNECTION
            valueFrom:
              secretKeyRef:
                name: default-connection
                key: DEFAULT_CONNECTION
        name: broidery-backend
  strategy: 
    canary:
      analysis:
        templates:
        - templateName: success-rate
        startingStep: 2 # delay starting analysis run until setWeight: 40%
      stableMetadata: 
        labels:
          role: stable
      canaryMetadata: 
        labels:
          role: canary
      steps: 
      - setWeight: 30
      - pause: { duration: 10s }
      - setWeight: 60
      - pause: { duration: 3m }
      - setWeight: 100
      - pause: { duration: 10s }

