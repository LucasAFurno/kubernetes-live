apiVersion: apps/v1
kind: Deployment
metadata:
  name: broidery-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broidery-backend
  template:
    metadata:
      labels:
        app: broidery-backend
    spec:
      containers:
      - image: spirito/broidery-be:latest
        env:
          - name: CORS_URL
            value: 'http://broidery.k3s'
          - name: DEFAULT_CONNECTION
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DEFAULT_CONNECTION
        name: broidery-backend