---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: broidery-backend
spec:
  revisionHistoryLimit: 1
  replicas: 3
  selector:
    matchLabels:
      app: broidery-backend
  template:
    metadata:
      labels:
        app: broidery-backend
    spec:
      containers:
      - name: broidery-backend
        image: spirito/broidery-be:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 4
          httpGet:
            path: /health-check
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 4
          httpGet:
            path: /health-check
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 200Mi
        env:
          - name: CORS_URL
            value: 'https://broidery.k3s'
          - name: DEFAULT_CONNECTION
            valueFrom:
              secretKeyRef:
                name: default-connection
                key: DEFAULT_CONNECTION
  strategy:
    canary:
      stableService: broidery-backend
      canaryService: broidery-backend-canary
      trafficRouting:
        nginx: 
          stableIngress: broidery-backend
      steps:
      - setWeight: 30
      - pause: {}
      - setWeight: 60
      - pause: {}
      - setWeight: 100
      - pause: {}     